<div *ngIf="pessoa">
   <table id="table" class="table table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>CPF</th>
      <th>Data de Nascimento</th>
      <th>Peso</th>
      <th>UF</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{pessoa.id}}</td>
      <td>{{pessoa.nome}}</td>
      <td>{{pessoa.cpf}}</td>
      <td>{{pessoa.dataNascimento | date:'dd/MM/yyyy'}}</td>
      <td>{{pessoa.peso}}</td>
      <td>{{pessoa.uf}}</td>
      <td>
        <button class="btn btn-warning" (click)='updatePessoa()'>Editar</button>
        <button class="btn btn-danger" (click)='deletePessoa()' style="margin-left: 16px;">Delete</button>
      </td>
     <!--  <span class="btn is-small btn-danger" (click)='deletePessoa()'>Delete</span> -->
    </tr>
  </tbody>
</table>
