<div *ngIf="pessoa">
  <div>
    <label>Name: </label> {{pessoa.nome}}
  </div>
  <div>
    <label>Age: </label> {{pessoa.cpf}}
  </div>
  <div>
    <label>Active: </label> {{pessoa.datanascimento}}
  </div>
 
  <span class="button is-small btn-primary" *ngIf='pessoa.nome' (click)='updateActive(false)'>Inactive</span>
 
  <span class="button is-small btn-primary" *ngIf='!pessoa.cpf' (click)='updateActive(true)'>Active</span>
 
  <span class="button is-small btn-danger" (click)='deletePessoa()'>Delete</span>
 
  <hr />
</div>
