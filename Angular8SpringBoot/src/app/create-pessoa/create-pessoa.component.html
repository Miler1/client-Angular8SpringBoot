<h3>Create Pessoa</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="pessoa.name" name="name">
    </div>

    <div class="form-group">
      <label for="cpf">Age</label>
      <input type="text" class="form-control" id="cpf" required [(ngModel)]="pessoa.cpf" name="cpf">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newPessoa()">Add</button>
</div>
